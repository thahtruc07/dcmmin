<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chữ Mịn</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ffecd2;
      --bg2: #fcb69f;
      --accent: #5b3a70;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(1100px,92vw);
      height:min(520px,70vh);
      border-radius:28px;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,0.18);
      backdrop-filter:blur(8px) saturate(120%);
      box-shadow:0 12px 40px rgba(91,58,112,0.18), inset 0 1px 0 rgba(255,255,255,0.25);
      padding:2rem;
      transition:transform .35s cubic-bezier(.2,.9,.2,1);
    }
    .card:hover{transform:translateY(-6px)}

    .word{
      font-family:'Great Vibes', cursive;
      font-size: clamp(64px, 18vw, 200px);
      color:var(--accent);
      text-shadow:
        0 2px 0 rgba(255,255,255,0.6),
        0 10px 30px rgba(91,58,112,0.18);
      letter-spacing:2px;
      line-height:0.9;
      margin:0;
    }

    .sub{
      margin-top:0.6rem;
      font-weight:600;
      color: rgba(91,58,112,0.9);
      opacity:0.9;
      font-size: clamp(12px, 1.6vw, 18px);
      text-transform:uppercase;
      letter-spacing:6px;
    }

    /* Decorative sparkles */
    .sparkle{
      position:absolute;
      width:10px;height:10px;border-radius:50%;
      filter:blur(1px);
      opacity:0.9;transform:translateZ(0);
      animation: float 6s ease-in-out infinite;
    }
    .s1{background:rgba(255,255,255,0.9); top:8%; left:12%; animation-delay:0s}
    .s2{background:rgba(255,255,255,0.8); top:18%; right:14%; animation-delay:1.5s}
    .s3{background:rgba(255,255,255,0.7); bottom:14%; left:18%; animation-delay:2.2s}
    .s4{background:rgba(255,255,255,0.85); bottom:10%; right:10%; animation-delay:3.1s}

    @keyframes float{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-12px) scale(1.12)}
      100%{transform:translateY(0) scale(1)}
    }

    /* small footer */
    .footer{
      position:fixed;bottom:18px;left:18px;font-size:13px;color:rgba(0,0,0,0.45)
    }

    @media (max-width:520px){
      .card{border-radius:18px;padding:1.2rem}
      .sub{letter-spacing:4px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Trang chữ Mịn">
    <div style="text-align:center;position:relative;width:100%">
      <h1 class="word">Mịn</h1>
      <div class="sub">đơn giản — mềm mại — thanh lịch</div>

      <div class="sparkle s1" aria-hidden="true"></div>
      <div class="sparkle s2" aria-hidden="true"></div>
      <div class="sparkle s3" aria-hidden="true"></div>
      <div class="sparkle s4" aria-hidden="true"></div>
    </div>
  </div>

  <div class="footer">Bạn muốn đổi phông, màu, hoặc thêm hiệu ứng? Hãy nói tôi biết.</div>
</body>
</html>
